<!-- page loading time -->
<script>
/* shamelessly lifted from http://timkadlec.com */
window.onload = function(){
  setTimeout(function(){
    window.performance = window.performance || window.mozPerformance || window.msPerformance || window.webkitPerformance || {};
    var t = performance.timing || {};

    if (!t) return;
    var start = t.navigationStart, end = t.loadEventEnd;
    var loadTime = (end - start) / 1000;
    var loaded = document.querySelector('.loaded');
    loaded.innerHTML += "<p>This page loaded in <strong>" + loadTime + "</strong> seconds.</p>";
  }, 0); 
}
</script>
{% if page.title == "Search" %}
<script src="{{ site.url }}/js/simple-jekyll-search.min.js" type="text/javascript"></script>
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
  noResultsText: '<span style="padding: 0 10px;">No results found</span>',
  json: '/search.json'
})
</script>
{% endif %}

{% if page.id %}
<script type="text/javascript" src="{{ site.url }}/js/post.min.js" async></script>
{% else %}
    <script>
        if (window.matchMedia('(min-width: 850px)').matches)
            document.write('<scr' + 'ipt type="text/javascript" src="' + "{{ site.url }}" + '/js/page.min.js" async></scr' + 'ipt>');
    </script>
{% endif %}
